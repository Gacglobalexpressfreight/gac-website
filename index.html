<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAC Parcel Tracking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📦 GAC Parcel Registration</h1>
  <form id="parcelForm">
    <label>Client Name: <input type="text" name="name" required /></label><br><br>
    <label>Parcel ID: <input type="text" name="parcelId" required /></label><br><br>
    <label>Destination: <input type="text" name="destination" required /></label><br><br>
    <label>Location (City or Area): <input type="text" name="location" required /></label><br><br>
    <button type="submit">Register Parcel</button>
  </form>
  <div id="receipt" style="display:none;">
    <h2>Receipt</h2>
    <div id="receiptContent"></div>
    <button onclick="window.print()">🖨️ Print</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
