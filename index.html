
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAC Global Express Freight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GAC Global Express Freight</h1>
    <p>Reliable • Fast • Worldwide</p>
  </header>

  <section>
    <h2>Register Parcel</h2>
    <form id="parcelForm">
      <input type="text" id="recipient" placeholder="Recipient Name" required><br>
      <input type="text" id="location" placeholder="Destination Location" required><br>
      <button type="submit">Register</button>
    </form>
    <div id="receipt" style="display:none;">
      <h3>Receipt</h3>
      <p id="receiptDetails"></p>
      <button onclick="window.print()">Print</button>
    </div>
  </section>

  <section>
    <h2>Map (Mocked)</h2>
    <div id="map">Google Map Placeholder</div>
  </section>

  <footer>
    <p>Contact: globalexpressfrieght@gmail.com</p>
    <p>&copy; 2025 GAC Global Express Freight</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
